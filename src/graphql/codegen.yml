overwrite: true
generates:
  ./src/graphql/uni-v3-staker-subgraph/types.ts:
    schema:
      - ${VITE_PUBLIC_SUBGRAPH_URL}:
          headers:
            Authorization: Bearer ${VITE_PUBLIC_SUBGRAPH_API_KEY}
    documents:
      - ./src/graphql/uni-v3-staker-subgraph/**/*.graphql
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo':
          defaultBaseOptions:
            context:
              apiName: 'uni-v3-staker-subgraph'
