query listIncentives(
  $pool: Bytes!
  $skip: Int!
  $first: Int!
  $orderBy: IncentiveInfo_orderBy
  $orderDirection: OrderDirection
) {
  incentiveInfos(
    where: { pool: $pool }
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    rewardToken
    pool
    startTime
    endTime
    refundee
    reward
    refundAmount
  }
}
